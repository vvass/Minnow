<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://localhost:8888/src/main.js"></script>
    <script src="http://localhost:8888/bower_components/jquery/dist/jquery.min.js"></script>

</head>
<body>

<script src="http://localhost:8888/lib/d3.v3.min.js"></script>
<script src="http://localhost:8888/lib/topojson.v1.min.js"></script>
<script>

    var width = 960,
            height = 500;

    var fill = d3.scale.log()
            .domain([10, 500])
            .range(["brown", "steelblue"]);

    var path = d3.geo.path();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("http://localhost:8888/data/map.json", function(error, us) {
        svg.append("g")
                .attr("class", "counties")
                .selectAll("path")
                .data(topojson.feature(us, us.objects.counties).features)
                .enter().append("path")
                .attr("d", path)
                .style("fill", function(d) { return fill(path.area(d)); });

        svg.append("path")
                .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a.id !== b.id; }))
                .attr("class", "states")
                .attr("d", path);
    });

</script>
</body>
</html>
